<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator-Keshav kumar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <form id="tipForm">
            <h1>Tip Calculator</h1>
            <p>Enter the bill amount and tip percentage to calculate the total.</p>
            <input type="number" placeholder="Enter Amount" class="input1" required>
            <input type="number" placeholder="Tip Percentage" class="input2" required>
            <button type="submit" class="button1">Calculate</button>
        </form>
        <div class="Total">
            <h1 id="result"></h1>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
